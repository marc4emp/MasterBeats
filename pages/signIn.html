<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Propia -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro" />

    <!--vector icons and social logos -- Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>MasterBeats</title>
</head>

<body class="bg-black">
    <div class="bg-img vh-100" style="background-image: url('/img/signIn/audio-blur-close-up-164745.jpg');">

        <!-- CARD -->
        <div class="container">
            <div class="vh-100 d-flex flex-wrap align-content-center justify-content-center">
                <div class="card bg-t70">

                    <!-- CARD HEADER -->
                    <div class="card-header text-light pb-0">
                        <img src="/img/logoRainBow4.svg" alt="" class="p-2" style="width: 100%;">
                    </div>

                    <!-- CARD BODY -->
                    <div class="card-body py-0 text-light font-actor">
                        <h2 class="font-advent m-0 px-2 pt-1">SIGN IN</h2>
                        <div class="input-group form-group my-2 px-2 justify-content-center">
                            <div class="input-group-prepend">
                                <span class="input-group-text redondoIz bg-azul"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control redondoDer" placeholder="username">
                        </div>

                        <div class="input-group form-group my-2 px-2 justify-content-center">
                            <div class="input-group-prepend">
                                <span class="input-group-text redondoIz bg-azul"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control redondoDer" placeholder="password">
                        </div>

                        <div class="row align-items-center remember mx-2">
                            <input type="checkbox" value="" id="remember">
                            <label class="mx-2 mb-0" for="remember">Remember Me</label>
                        </div>

                        <div class="form-group px-2">
                                <button class="btn float-right rounded-pill px-2 bg-azul-hover font-weight-bold text-black"
                            style="width: 100px;" type="" onclick="signIn()">Login</button>
                        </div>
                    </div>

                    <!-- CARD FOOTER -->
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            <a href="/pages/signUp.html" class="text-light">Don't have an account? Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="/index.html" class="text-light">Forgot your password?</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- CARD END -->

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        function signIn() {
            window.open("/pages/home.html", "_self")
        }
    </script>
</body>

</html>
